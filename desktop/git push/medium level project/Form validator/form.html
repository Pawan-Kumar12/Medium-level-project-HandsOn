<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h1>Form Validator</h1>
      <input class="input" id="username" type="text" placeholder="Username" />
      <small id="username_error"></small>
      <input class="input" id="email" type="email" placeholder="email" />
      <small id="email_error"></small>
      <input class="input" id="pass" type="password" placeholder="Password" />
      <small id="Password_error"></small>
      <input
        class="input"
        id="cpass"
        type="password"
        placeholder="Confirm password"
      />
      <small id="cpassword_error"></small>
      <div class="button">
        <button type="clear" id="clearForm">Clear</button>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
  <script src="form.js"></script>
</html>
