<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Digital Clock</title>
    <style>
      /* #clock_container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      } */
      body{
        background-color: #064882;
      }
      #clock_container{
        display: grid;
        place-items: center;
        margin-top: 40vh;
        background-color: #a1e0e9;
      }

    </style>
  </head>
  <body>
    <div id="clock_container">
      <h1 id="time_clock"></h1>
      <h1 id="cal"></h1>
    </div>
  </body>
  <script>
    let node = document.createElement("h1");

    setInterval(timeUpdate, 1000);

    function timeUpdate() {
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      let clock = new Date();
      let time =
        clock.getHours() + ":" + clock.getMinutes() + ":" + clock.getSeconds();
      let date = clock.toLocaleDateString(undefined, options);
      document.getElementById("time_clock").innerHTML = `Current Time: ${time}`;
      document.getElementById("cal").innerHTML = `Current date: ${date}`;
    }
  </script>
</html>
