<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>To Do List</title>
  </head>
  <body style="margin: 0 20%; background-color: #cfeded;" >
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ToDoList</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bin</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Favorite
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="listItem" style="margin: 20px">
      <div class="mb-4">
        <label for="inputTitle" class="form-label">List Item</label>
        <input type="text" class="form-control" id="inputTitle" style="background-color: #daeeef;"/>
      </div>
      <div class="mb-4">
        <label for="descInput" class="form-label">Description</label>
        <textarea class="form-control" id="descInput" rows="3" style="background-color: #daeeef;"></textarea>
      </div>

      <button type="button" class="btn btn-success btn-sm addToList">
        Add to list
      </button>
      <button type="button" class="btn btn-warning btn-sm">Clear list</button>

      <h2 style="margin-top: 20px">Your Items</h2>

      <table class="table" style="margin-top: 20px">
        <thead class="table-danger">
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">List item</th>
            <th scope="col">Description</th>
            <th scope="col">Clear the item</th>
          </tr>
        </thead>
        <tbody class="table-success" id="listData"></tbody>
      </table>
    </div>
  </body>
  <script>
    var buttons = document.querySelectorAll("button"); // All buttons are stored here just use their index value to use that button
    let listdata = document.getElementById("listData");
    var content;
    var contentArray = [];
    buttons[2].addEventListener("click", () => {
      let title = document.getElementById("inputTitle").value;
      let desc = document.getElementById("descInput").value;

      contentArray.push([title, desc]);

      addDataInHtml();
      listdata.innerHTML += content; // it will add new row every time button is clicked

      document.getElementById("inputTitle").value = " "; // it will clear the todo list input text
      document.getElementById("descInput").value = " ";
    });

    function addDataInHtml() {
      contentArray.forEach((item, index) => {
        content = ` <tr  class="tabledata">
               <td class="srNo" scope="row">${index + 1}</td>
               <td>${item[0]}</td>
               <td>${item[1]}</td>
               <td>
                 <button type="button" class="btn btn-danger btn-sm " onclick="deleteItem(${index})">
                     Delete
                 </button>
               </td>
             </tr>`;
      });
    }

    function deleteItem(index) {
      let contentArrayonDel = [];
      listData.innerHTML = contentArrayonDel;
      contentArray.splice(index, 1);

      contentArray.forEach((item, index) => {
        content = ` <tr  class="tabledata">
               <td class="srNo" scope="row">${index + 1}</td>
               <td>${item[0]}</td>
               <td>${item[1]}</td>
               <td>
                 <button type="button" class="btn btn-danger btn-sm " onclick="deleteItem(${index})">
                     Delete
                 </button>
               </td>
             </tr>`;
        listData.innerHTML += content;
      });
    }

    buttons[3].addEventListener("click", () => {
      contentArray = [];
      listData.innerHTML = contentArray;
    });
  </script>
</html>
