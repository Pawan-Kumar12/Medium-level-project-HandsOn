<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>

</head>
<body>
    <main class="cont">

            <div class="cont1">
                <div class="logo">
                    <img src="logo.PNG" alt="logo" height="20%" width="15%">
                    <h1>Nature</h1>
                </div>
            </div>

            <div class="cont2">
                <h3>
                    This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest
                    dreams. <br><br>
                    You know you want to.
               </h3>

                <form id="form_container">  
                    <h3>Let's do this!</h3>                  
                    <section>
                        <div><label><h5>First Name</h5></label>  <input type="text"></div>
                        <div><label><h5>Last Name</h5></label>  <input type="text"></div>
                        <div><label><h5>Email</h5></label>  <div class="errorPrint"><input type="text" id="email"> <small id="email_error"></small></div></div>
                        <div><label><h5>Phone No</h5></label> <div class="errorPrint"><input type="text" id="phn"> <small id="phn_error"></small></div></div>
                        <div><label><h5>Password</h5></label> <div class="errorPrint"><input type="text" id="pass"> <small id="Password_error"></small></div></div>
                        <div><label><h5>Confirm Password</h5></label> <div class="errorPrint"><input type="text" id="cpass"> <small id="cpassword_error"></small></div></div>
                    </section>
                </form>

                    <div class="last_cont">
                        <button id="submit">Create Account</button>
                        <h4>Already have an Account? <a href="#">Log in</a></h4>
                    </div>
            </div>
    </main>
</body>
<script src="signUpForm.js"></script>
</html>
